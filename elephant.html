    <h1>Facts about Elephants</h1>
    <p>Elephants are the largest land animals on Earth. They are known for their intelligence, social behavior, and strong family bonds. Elephants have a long trunk, large ears, and thick, gray skin. They are herbivores and can live up to 70 years in the wild.</p>
