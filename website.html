<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi everybody</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 5em;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: moveDots 10s linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, 100px);
            }
        }
    </style>
</head>
<body>
    <h1>Hi everybody</h1>
    <div class="dot" style="top: 50%; left: 50%;"></div>
    <div class="dot" style="top: 60%; left: 60%;"></div>
    <div class="dot" style="top: 40%; left: 40%;"></div>
</body>
</html>
